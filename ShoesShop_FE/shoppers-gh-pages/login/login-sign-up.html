<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login-sign-up.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Login-Sign-Up</title>

</head>
<body>
<br>
<br>
<br>
<br>
<div className="cont">
    <div className="form sign-in">
        <h2>Welcome</h2>
        <label>
            <span style="color: black;font-weight: bolder">Username</span>
            <input type="text" id="username"/>
        </label>
        <label>
            <span style="color: black;font-weight: bolder">Password</span>
            <input type="password" id="password"/>
        </label>
        <p className="forgot-pass" style="color: black;font-weight: bolder">Forgot password?</p>
        <button type="button" className="submit" onclick="checkLogin();">Sign In</button>
    </div>
    <div className="sub-cont">
        <div className="img">
            <div className="img__text m--up">
                <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div className="img__text m--in">
                <h3>If you already have an account, just sign in.</h3>
            </div>
            <div className="img__btn">
                <span className="m--up">Sign Up</span>
                <span className="m--in">Sign In</span>
            </div>
        </div>
        <div className="form sign-up">
            <h2>Create your Account</h2>
            <div style="display: flex;justify-content: space-between">
                <label>
                    <span style="color: black;font-weight: bolder">Nhập họ:</span>
                    <input type="text" id="firstNameC"/>
                </label>
                <label>
                    <span style="color: black;font-weight: bolder">Nhập tên:</span>
                    <input type="text" id="lastNameC"/>
                </label>
            </div>
            <div style="display: flex;justify-content: space-between">
            <label>
                <span style="color: black;font-weight: bolder">Nhập địa chỉ:</span>
                <input type="text" id="addressC"/>
            </label>
            <label>
                <span style="color: black;font-weight: bolder">Nhập số điện thoại:</span>
                <input type="text" id="phoneC"/>
            </label>
                </div>
            <div style="display: flex;justify-content: space-between">
            <label>
                <span style="color: black;font-weight: bolder">Tài khoản:</span>
                <input type="text" id="usernameC"/>
            </label>
            <label>
                <span style="color: black;font-weight: bolder">Mật khẩu:</span>
                <input type="password" id="passwordC"/>
            </label>
            </div>
            <button type="button" className="submit" onclick="checkSignUp()">Sign Up</button>
        </div>
    </div>
</div>
</body>
</html>
<script>
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>
<script src="login.js"></script>
